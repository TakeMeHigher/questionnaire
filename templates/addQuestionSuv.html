{% extends "index.html" %}

{% block content %}
     <div id="tip">
      添加调查问卷
     </div>

    <div class="row" id="rowContent">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/addQuestionSuv/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Title" class="col-sm-3 control-label">问卷名称:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="Title" placeholder="Title" name="title">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputPublish" class="col-sm-3 control-label">选择班级:</label>
                    <div class="col-sm-9">
                        <select name="classlist" id="" style="width: 360px;height: 34px" >
                            {% for class in classlist %}
                                <option value="{{ class.id }}">{{ class.title }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" style="margin-left: 180px">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock content %}
