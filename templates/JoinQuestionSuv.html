<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        ul>li{
            list-style: none;
            display: inline-block;
        }
        textarea{
            display: inherit;
            clear: both;
        }
    </style>
</head>
<body>
<form action="" method="post" novalidate>
{% csrf_token %}
 {% for foo in form %}
     <p>{{ foo.label }} <span style="color: red">{{ foo.errors.0 }}</span></p>
    {{ foo }}
 {% endfor %}
    <input type="submit">
</form>
</body>
</html>
